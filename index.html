<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name= "description" content="Pomodoro clock - FreeCodeCamp project">
		<meta name="keywords" content="JavaScript, HTML, CSS, Pomodoro Clock">
		<meta name="author" content="Mislav Å valjek">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Pomodoro Clock</title>

		<link rel="stylesheet" href="css/main.css" type="text/css">
	</head>
	<body>
        <h1>Pomodoro Clock</h1>
		<div class="container">
            <div class="row">
                <div class="small-circles">
                    <p id="break">
                        <a href="#" class="minus">-</a>
                        5
                        <a href="#" class="plus">+</a>
                    </p>
                </div>
                <div class="small-circles">
                    <p id="work">
                        <a href="#" class="minus">-</a>
                        30
                        <a href="#" class="plus">+</a>
                    </p>
                </div>
            </div>
            <div class="wrapper">
                <div class="spinner pie"></div>
                <div class="filler pie"></div>
                <div class="mask"></div>
            </div>
		</div>

		<script src="js/app.js"></script>
	</body>
</html>
