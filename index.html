<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name= "description" content="Pomodoro clock - FreeCodeCamp project">
		<meta name="keywords" content="JavaScript, HTML, CSS, Pomodoro Clock">
		<meta name="author" content="Mislav Å valjek">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Pomodoro Clock</title>

		<link rel="stylesheet" href="css/main.css" type="text/css">
	</head>
	<body>
        <h1>Pomodoro Clock</h1>
		<div class="container">
            <div class="row">
                <div>
                    <h4>BREAK LENGTH</h4>
                    <div class="break-length">
                            <a href="#" class="minus">-</a>
                            <p id="break-length"></p>
                            <a href="#" class="plus">+</a>
                    </div>
                </div>
                <div>
                        <h4>SESSION LENGTH</h4>
                        <div class="session-length">
                                <a href="#" class="minus">-</a>
                                <p id="session-length"></p>
                                <a href="#" class="plus">+</a>
                        </div>
                    </div>
            </div>
            <div id="circle">
                    <h2 id="description"></h2>
                    <h3 id="timer"></h3>
            </div>
            <div class="row">
                <button id="start">START</button>
                <button id='pause' style="display:none;">PAUSE</button>
                <button id="reset">RESET</button>
            </div>
        </div>
        
        <audio id="ding" src="sounds/ding.wav"></audio>
        <audio id="tick" src="sounds/tick.wav"></audio>

		<script src="js/app.js"></script>
	</body>
</html>
